<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout – THE BONG T-ZONE</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="checkout.css">
</head>
<body>

  <!-- HEADER -->
  <header class="checkout-header">
    <h1>Checkout</h1>
    <a href="index.html" class="back-link">← Continue Shopping</a>
  </header>

  <!-- CHECKOUT CONTAINER -->
  <main class="checkout-container">

    <!-- LEFT : CART ITEMS -->
    <section class="checkout-left">
      <h2>Your Items</h2>

      <div id="checkoutItems" class="checkout-items"></div>
    </section>

    <!-- RIGHT : SUMMARY -->
    <aside class="checkout-right">
      <h2>Order Summary</h2>

      <div class="summary-row">
        <span>Total</span>
        <strong>₹<span id="checkoutTotal">0</span></strong>
      </div>

      <button class="place-order-btn" onclick="placeOrder()">
        Place Order
      </button>
    </aside>

  </main>

  <!-- JS -->
  <script src="checkout.js"></script>
</body>
</html>
